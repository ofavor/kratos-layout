syntax = "proto3";
package kratos.api;

option go_package = "github.com/ofavor/kratos-layout/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Trace trace = 1;
  Server server = 2;
  Components components = 3;
  Auth auth = 4;
}
message Trace {
    string endpoint = 1;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Auth {
  string key = 1;
}

message Registry {
    message Etcd {
        string endpoints = 1;
    }
    Etcd etcd = 1;
}

message Components {
  message Database {
    string driver = 1;
    string dns = 2;
    string enc_key = 3;
    string debug = 4;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    string password = 3;
    int32 db = 4;
    string prefix = 5;
    // google.protobuf.Duration read_timeout = 3;
    // google.protobuf.Duration write_timeout = 4;
  }
  message Kafka {
    repeated string brokers = 1;
  }
  message Event {
    string type = 1;
    string group = 2;
    int64 buffer_size = 3;
  }

  Database database = 1;
  Redis redis = 2;
  Kafka kafka = 3;
  Event event = 4;
}
